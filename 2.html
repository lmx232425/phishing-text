<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>恭喜您被釣魚了！</title>
  <style>
    body {
      background-color: #e0f7fa; /* 淺藍色背景 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
    }

    .main-text {
      font-size: 56px;
      font-weight: bold;
      color: #e53935;
      animation: bounce 1s infinite alternate;
      text-align: center;
      margin-bottom: 30px;
    }

    .sub-text {
      font-size: 18px;
      color: #333;
      width: 80%;
      max-width: 700px;
      text-align: center;
      line-height: 1.8;
      margin-bottom: 20px;
      white-space: pre-line;
    }

    .survey-link {
      font-size: 22px;
      font-weight: bold;
      color: #1e88e5;
      text-decoration: none;
      animation: blink 1.5s infinite;
    }

    .survey-link:hover {
      text-decoration: underline;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
